@if (displayModal) {
    <app-add-collection-modal (closed)="onModalClosed()" />
}

<ul>
    <li>
        <button type="button" (click)="displayModal = true">Add collection</button>
    </li>
    
    @for (c of collections; track c) {
        <li>{{ c.name }}</li>
    }
