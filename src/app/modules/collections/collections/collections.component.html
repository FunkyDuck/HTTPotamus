@if (displayModal) {
    <app-add-collection-modal (closed)="onModalClosed()" />
}

<ul>
    <li>
        <button type="button" title="❓ Create collections for your requests" (click)="displayModal = true">Create Flavor</button>
    </li>
    
    @for (c of collections; track c) {
        <li>
            <h2>📁 {{ c.name }}</h2>
            
            <ul>
                @for (r of c.requests; track r) {
                    <li>🔗 {{ r.url }}</li>
                }
            </ul>
        </li>
    }
</ul>
